<mat-card class="product-card">
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-footer>
    <mat-card-header>
      <mat-card-content>{{product.name}}</mat-card-content>
    </mat-card-header>
    <p>{{product.price}}</p>
  </mat-card-footer>
</mat-card>
