<mat-toolbar>
  <span>{{prodService.form.controls['$key'].value ? "Modify Product" : "Create Product"}}</span>
  <button class="close-button" mat-stroked-button (click)="onClose()">
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>
<form [formGroup]="prodService.form" class="normal-form">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
      <div class="control-container">
        <input type="hidden" formControlName="$key">
        <mat-form-field>
          <input formControlName="name" matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="description" matInput placeholder="Description">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="price" matInput placeholder="Price">
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="control-container">
        <div class="add-bottom-padding">
          <mat-form-field>
            <mat-select formControlName="category" placeholder="Category">
              <mat-option>None</mat-option>
              <ng-container *ngFor="let category of categories">
                <!--              TODO: Change the value here for later http request-->
                <mat-option value="{{category}}">{{category}}</mat-option>
                <!--              <mat-option value="{{category.id}}">{{category.name}}</mat-option>-->
              </ng-container>
            </mat-select>
          </mat-form-field>
        </div>
        <div  class="subCategories">
          <mat-select formControlName="subCategory" placeholder="SubCategory">
            <mat-option>None</mat-option>
            <ng-container *ngFor="let subCategory of subCategories">
              <mat-option value="{{subCategory}}">{{subCategory}}</mat-option>
            </ng-container>
          </mat-select>
        </div>
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Submit</button>
          <button mat-raised-button color="warn">Clear</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
