<div class="button-group">
  <button type="button" class="button btn btn-primary btn-lg" (click)="setPageCategory('products')">Products</button>
  <button type="button" class="button btn btn-secondary btn-lg" (click)="setPageCategory('users')">Users</button>
  <button type="button" class="button btn btn-secondary btn-lg" (click)="setPageCategory('others')">Other</button>
</div>
<div>
  <app-admin-product-list *ngIf="pageCategory === 'products'"></app-admin-product-list>
  <app-admin-user-list *ngIf="pageCategory === 'users'"></app-admin-user-list>
</div>
